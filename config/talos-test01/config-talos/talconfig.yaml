nodes:
  - hostname: controller01
    ipAddress: 192.168.11.1
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/amdgpu
            - siderolabs/zfs
            - siderolabs/drbd
    kernelModules:
      - name: drbd
        parameters:
          - usermode_helper=disabled
      - name: drbd_transport_tcp
      - name: zfs
    controlPlane: true
    installDisk: /dev/sda
    nodeLabels:
      rack: network01
      zone: herkendorf
      hardware: fujitso_futro_s920
    nodeAnnotations:
      rack: network01
    networkInterfaces:
    - deviceSelector:
        busPath: 0* # should select any hardware network device, if you have just one, it will be selected
      dhcp: false
      vlans:
        - vlanId: 10
          addresses:
            - 192.168.11.1/23
          routes:
            - network: 0.0.0.0/0 # The route's network (destination).
              gateway: 192.168.10.254 # The route's gateway (if empty, creates link scope route).
