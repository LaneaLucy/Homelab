  nameservers:
    - 192.168.10.254
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4
  machine:
    kubelet:
      extraArgs:
        rotate-server-certificates: true
  userVolumes:
    - name: seaweedfs-data
      provisioning:
        diskSelector:
          match: disk.transport == 'nvme' && !system_disk
        minSize: 200GB
        grow: true
      filesystem:
        type: xfs

