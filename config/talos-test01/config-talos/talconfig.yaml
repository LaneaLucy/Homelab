---
clusterName: talos-test01
endpoint: https://192.168.11.99:6443
domain: talos-test01.kube.cluster.homelab.internal
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
#additionalApiServerCertSans:
#  - 192.168.10.1
#  - 192.168.10.2
