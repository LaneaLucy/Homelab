---
clusterName: talos-test01
endpoint: https://192.168.11.99:6443
domain: talos-test01.kube.cluster.homelab.internal
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
#additionalApiServerCertSans:
#  - 192.168.10.1
#  - 192.168.10.2
#  - 192.168.10.3

nodes:
  - hostname: controller01
    ipAddress: 192.168.11.1
    controlPlane: true
    installDisk: /dev/sda
    nodeLabels:
      rack: network01
      zone: herkendorf
      hardware: fujitso_futro_s920
    nodeAnnotations:
      rack: network01
    networkInterfaces:
    - interface: enp1s0
      dhcp: false
      vlans:
        - vlanId: 10
          addresses:
            - 192.168.11.1/23
          routes:
            - network: 0.0.0.0/0 # The route's network (destination).
              gateway: 192.168.10.254 # The route's gateway (if empty, creates link scope route).
          dhcp: false
          vip:
            ip: 192.168.11.99
  - hostname: controller02
    ipAddress: 192.168.11.2
    controlPlane: true
    installDisk: /dev/sda
    nodeLabels:
      rack: network01
      zone: herkendorf
      hardware: fujitso_futro_s920
    nodeAnnotations:
      rack: network01
    networkInterfaces:
    - interface: enp1s0
      dhcp: false
      vlans:
        - vlanId: 10
          addresses:
            - 192.168.11.2/23
          routes:
            - network: 0.0.0.0/0 # The route's network (destination).
              gateway: 192.168.10.254 # The route's gateway (if empty, creates link scope route).
          dhcp: false
          vip:
            ip: 192.168.11.99
  - hostname: controller03
    ipAddress: 192.168.11.3
    controlPlane: true
    installDisk: /dev/sda
    nodeLabels:
      rack: network01
      zone: herkendorf
      hardware: fujitso_futro_s920
    nodeAnnotations:
      rack: network01
    networkInterfaces:
    - interface: enp1s0
      dhcp: false
      vlans:
        - vlanId: 10
          addresses:
            - 192.168.11.3/23
          routes:
            - network: 0.0.0.0/0 # The route's network (destination).
              gateway: 192.168.10.254 # The route's gateway (if empty, creates link scope route).
          dhcp: false
          vip:
            ip: 192.168.11.99
  - hostname: worker01
    ipAddress: 192.168.11.100
    controlPlane: false
    installDisk: /dev/sda
    nodeLabels:
      rack: network01
      zone: herkendorf
      hardware: fujitso_esprimo_q920
    nodeAnnotations:
      rack: network01
    networkInterfaces:
    - interface: enp0s25
      addresses:
        - 192.168.11.100/23
      routes:
        - network: 0.0.0.0/0 # The route's network (destination).
          gateway: 192.168.10.254 # The route's gateway (if empty, creates link scope route).
      dhcp: false



controlPlane:
  nameservers:
    - 192.168.10.254
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4
  machine:
    kubelet:
